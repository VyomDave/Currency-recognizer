 <html>

 <head>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href=<link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">>
   <title>Currency Help</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body onload="guide()">
   <div class="container"onclick="start()">

     <center>
       <h3 class="btn" id="heading">Currency help</h3>
       <br>
       <br>

       <p style="font-size: 22px;">Model is trained on currency notes from 5Rs. to 500Rs. </p>
       <b class="object_list">
       </b>
       <br>
       <br>
       <label style="letter-spacing: 5px; font-size: 20px;">Webcam View - </label>
       <div id="camera"></div>
       <br><br>
       <div id="snapshot"></div>
       <br><br>
       <button >Capture Image</button>
       <br><br>
       <button onclick="identify()">Identify</button>
       <br><br>

       <p style="font-size: 22px;">Object : <span id="object_result"></span> </p>
       <p style="font-size: 22px;">Accuracy : <span id="accuracy_result"></span> </p>
     </center>

   </div>
   <script src="main.js"></script>

 </body>

 </html>
